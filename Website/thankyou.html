<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .thank-you-message {
            padding: 50px;
            background-color: white;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Lora', serif;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #6dbf4d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #5a9f44;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank You for Signing Up!</h1>
        <p>Your FREE Beginner Grow Checklist is on its way!</p>
        <p><a href="your-checklist-link.pdf" class="cta-button">Download Your Checklist</a></p>
    </div>
</body>
</html>
