<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Grow Checklist</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f4f9f4, #e1f7e7);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      box-sizing: border-box;
      text-align: left;
      opacity: 0;
      transform: translateY(50px);
      transition: all 2s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .hero {
      text-align: center;
      background-color: #cdeccf;
      padding: 60px 20px 30px;
    }
    .hero h1 {
      font-size: 2.8rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .cta-button:hover {
      background-color: #256928;
      transform: scale(1.03);
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
    }
    ul {
      padding-left: 1.2em;
      list-style-type: disc;
      margin: 0;
    }
    ul li {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .testimonials, .faq, form {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }
    .testimonial-carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      border-radius: 10px;
      background-color: #f9f9f9;
      margin: 30px 0;
      position: relative;
      min-height: 100px;
    }
    .testimonial-slide {
      flex: 0 0 100%;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      font-style: italic;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      width: 100%;
    }
    .testimonial-slide.active {
      opacity: 1;
      position: relative;
    }
    .countdown {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #c62828;
      margin: 20px auto;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 30px;
    }
    .plant-divider {
      background: url('https://images.unsplash.com/photo-1714078506638-fbc5a0cf2e0a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fG1hcmlqdWFuYXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center;
      background-size: contain;
      height: 520px;
      margin-top: -20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    input[type="email"] {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button.cta-button {
      width: 100%;
      max-width: 500px;
    }
    .quiz-result-card {
      margin-top: 30px;
      padding: 25px;
      background-color: #e9f5e3;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #2e7d32;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- [Your existing content remains unchanged here up to testimonials...] -->

  <div class="testimonial-carousel">
    <div class="testimonial-slide active">
      <p>“This checklist saved me from killing another plant. First time I actually saw buds form!”</p>
      <p style="font-size: 0.95rem; color: #777;">— Jamie, CO</p>
    </div>
    <div class="testimonial-slide">
      <p>“I wasted so much money on useless gear before. This guide cut through all the BS.”</p>
      <p style="font-size: 0.95rem; color: #777;">— Mike, CA</p>
    </div>
    <div class="testimonial-slide">
      <p>“I’ve already recommended it to 3 friends. If you’re new, just start with this.”</p>
      <p style="font-size: 0.95rem; color: #777;">— Tasha, WA</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Section animation
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => observer.observe(section));

    // Testimonial carousel
    let testimonialIndex = 0;
    const testimonialSlides = document.querySelectorAll('.testimonial-slide');

    setInterval(() => {
      testimonialSlides[testimonialIndex].classList.remove('active');
      testimonialSlides[testimonialIndex].style.opacity = '0';
      testimonialIndex = (testimonialIndex + 1) % testimonialSlides.length;
      testimonialSlides[testimonialIndex].classList.add('active');
      testimonialSlides[testimonialIndex].style.opacity = '1';
    }, 4000);

    // Countdown timer
    const countdownTarget = new Date("2025-06-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown-timer");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownTarget - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = distance < 0 ? "Expired" : `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
