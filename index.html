<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Cannabis Grow Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .hero {
            background: url('your-image-link.jpg') no-repeat center center/cover;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Lora', serif;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideUp 1.5s ease-in-out;
        }
        .cta-button {
            background-color: #6dbf4d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #5a9f44;
            transform: scale(1.1);
        }
        .cta-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Get Your FREE Beginner Cannabis Grow Checklist</h1>
        <p>Everything you need to get started on your home cannabis growing journey.</p>
        <a href="optin.html"><button class="cta-button">Download Your Free Checklist</button></a>
    </div>
</body>
</html>
