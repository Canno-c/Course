<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Opt-In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #6dbf4d;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      background-color: #6dbf4d;
      color: white;
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5aa740;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Get Your Free Beginner Grow Checklist</h2>
    <form action="https://formspree.io/f/xrbqqypz" method="POST">
      <label>
        Your email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your message (optional):
        <textarea name="message" placeholder="Any questions or comments?"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
